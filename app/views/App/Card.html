{{define "title"}}Card{{end}}
{{template "header.html" .Header}}
{{ range $element := .cards }}
    {{ if card_black $element }}
<div class="card card-black">
    {{ else }}
 <div class="card card-white">
    {{ end }}
    <div class="card-top{{ if card_text $element | long_text}} small-text{{end}}">
        <div class="card-content">
            {{ card_dash $element }}
        </div>
    </div>

    <div class="card-bottom">
        Cards Against Humanity
    </div>
</div>
{{ end }}
