{{$title:="Match"}}
{{template "header.html" .Header}}

<style>
    h1 {
        text-align: center;
    }
    .flex {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        flex-grow: 1;
        flex-shrink: 1;
        align-items: center;
        justify-content: center;
    }
    #react-mycards {
        {{ if is_player .User }}
        display: flex;
        {{ end }}
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow-y: scroll;
    }
    #react-mycards > .card {
        flex-shrink: 0;
    }

    body {
        padding-top: 3.25rem !important; /* Accounts for the navbar */
    }
</style>

<div id="react-game"></div>

<!-- <h1>Cards against Humanity</h1> -->

<div id="react-blackrow"></div>
<div class="flex" id="react-whiterow"></div>

<div id="react-mycards" style="display: none;"></div>

<script type="text/javascript">
    const MATCH_ID = {{ .Match.Id }};
    const IS_PLAYER = {{ if is_player .User }} true {{ else }} false {{ end }};
    const IS_ADMIN = {{ if is_admin .User }} true {{ else }} false {{ end }};
</script>

<script src="/public/scripts/game.js"></script>
