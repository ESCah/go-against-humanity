{{$title:="Match"}}
{{template "header.html" .Header}}

<style>
    h1 {
        text-align: center;
    }
    .flex {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        flex-grow: 1;
        flex-shrink: 1;
        align-items: center;
        justify-content: center;
    }
    #react-mycards {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        overflow-y: scroll;
    }
    #react-mycards > .card {
        flex-shrink: 0;
    }
</style>

<nav class="navbar is-fixed-top">
    <a class="navbar-item">
        <img src="/public/img/ESC-logo-small.png" />
    </a>
    <div class="navbar-item">
        <div id="match-timer"></div>
    </div>
    {{ if is_admin .User }}
    <div class="navbar-item">
        <div class="match-admin-panel">
            <button class="button" id="admin-panel-new-blackcard">New black card</button>
            <button class="button" id="admin-panel-end-voting">End voting</button>
        </div>
    </div>
    {{ end }}
</nav>

<h1>Cards against Humanity</h1>

<div id="react-blackrow"></div>
<div class="flex" id="react-whiterow"></div>

<div id="react-mycards" style="display: none;"></div>

<script type="text/javascript">
    const MATCH_ID = {{ .Match.Id }};
    const IS_PLAYER = {{ if is_player .User }} true {{ else }} false {{ end }};
</script>

<script src="/public/scripts/game.js"></script>

{{ template "footer.html" .}}
