{{if .flash.success}}
<div class="flash flash-alert alert-success">
    <div class="flash-inner">
        {{.flash.success}}
    </div>
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="flash flash-alert alert-danger">
	<div class="flash-inner">
    {{if .flash.error}}
		{{.flash.error}}
	{{end}}
		{{ if not (eq (len .errors) 0) }}
        <ul style="margin-top:10px;">
        {{range .errors}}
            <li>{{.}}</li>
        {{end}}
		</ul>
		{{ end }}
    </div>
</div>
{{end}}
